{% extends 'base.html' %}
{% block content %}
<style>
    .budget-container {
        max-width: 500px;
        margin: 60px auto;
        padding: 40px 30px;
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(12px);
        border-radius: 20px;
        box-shadow: 0 12px 28px rgba(0,0,0,0.08);
        animation: fadeIn 0.8s ease-in-out;
    }

    .budget-title {
        font-size: 2rem;
        text-align: center;
        color: #2e3c55;
        margin-bottom: 30px;
        font-weight: bold;
    }

    form label {
        display: block;
        margin-top: 18px;
        font-weight: 600;
        color: #444;
        font-size: 1rem;
    }

    form input {
        width: 100%;
        padding: 10px 14px;
        margin-top: 6px;
        border: 1px solid #ccc;
        border-radius: 10px;
        font-size: 1rem;
        background-color: #f8f9fc;
        transition: border-color 0.3s ease;
    }

    form input:focus {
        border-color: #5c6bc0;
        outline: none;
    }

    .btn-primary {
        margin-top: 30px;
        width: 100%;
        background-color: #5c6bc0;
        color: white;
        border: none;
        padding: 12px 20px;
        border-radius: 12px;
        font-size: 1rem;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    .btn-primary:hover {
        background-color: #3f51b5;
    }

    .success-msg {
        text-align: center;
        margin-bottom: 20px;
        color: #1b6e36;
        font-weight: bold;
        font-size: 1.1rem;
        animation: fadeInUp 0.6s ease-out;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(12px); }
        to { opacity: 1; transform: translateY(0); }
    }
</style>

<div class="budget-container">
    <h2 class="budget-title">ðŸ’¸ Set Monthly Budget</h2>

    {% if message %}
        <p class="success-msg">{{ message }}</p>
    {% endif %}

    <form method="POST">
        <label for="month">Month (YYYY-MM):</label>
        <input type="month" name="month" required>

        <label for="limit">Budget Limit (â‚¹):</label>
        <input type="number" name="limit" min="0" step="0.01" required>

        <button type="submit" class="btn-primary">Set Budget</button>
    </form>
</div>
{% endblock %}
