<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register | Budget Buddy</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    body {
      background: linear-gradient(135deg, #f3e8ff, #e0d1ff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .register-box {
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 12px 30px rgba(147, 112, 219, 0.4);
      max-width: 400px;
      width: 100%;
      text-align: center;
      animation: fadeIn 1s ease forwards;
    }

    .register-box h2 {
      color: #5b3e94;
      margin-bottom: 10px;
    }

    .register-box p {
      color: #6c5aa6;
      font-size: 0.95rem;
      margin-bottom: 25px;
    }

    .register-box input {
      width: 100%;
      padding: 12px;
      margin: 12px 0;
      border: 1.5px solid #c3bff0;
      border-radius: 10px;
      outline: none;
      font-size: 1rem;
    }

    .register-box button {
      width: 100%;
      padding: 12px;
      background: #6c54a9;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .register-box button:hover {
      background: #8e77db;
    }

    .error {
      color: red;
      font-size: 0.85rem;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <form class="register-box" method="POST">
    <h2>Join Budget Buddy ðŸ’œ</h2>
    <p>Create your account and start tracking your magic ðŸ’¸</p>
    
    {% if error %}
    <p class="error">{{ error }}</p>
    {% endif %}
    
    <input type="text" name="username" placeholder="Choose a username" required>
    <input type="password" name="password" placeholder="Choose a password" required>
    <button type="submit">Register</button>
  </form>
</body>
</html>
