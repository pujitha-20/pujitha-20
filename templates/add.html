{% extends 'base.html' %}
{% block content %}
<style>
    .page-container {
        max-width: 600px;
        margin: 60px auto;
        padding: 40px;
        background: linear-gradient(to right, #e0e5ec, #f9fbfd);
        border-radius: 20px;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
        animation: slideIn 0.6s ease-out;
    }

    .page-title {
        text-align: center;
        font-size: 2.4rem;
        color: #2f3e4e;
        margin-bottom: 30px;
        font-weight: 700;
        font-family: 'Urbanist', sans-serif;
    }

    form {
        display: flex;
        flex-direction: column;
        gap: 20px;
    }

    .form-group {
        display: flex;
        flex-direction: column;
        font-family: 'Urbanist', sans-serif;
    }

    .form-group label {
        font-weight: 600;
        margin-bottom: 8px;
        color: #333;
        font-size: 1rem;
    }

    .form-group input,
    .form-group select {
        padding: 12px 16px;
        border: 1px solid #ccc;
        border-radius: 12px;
        font-size: 1rem;
        transition: all 0.3s ease;
        font-family: 'Urbanist', sans-serif;
        background-color: #ffffff;
    }

    .form-group input:focus,
    .form-group select:focus {
        outline: none;
        border-color: #5c6bc0;
        box-shadow: 0 0 8px rgba(92, 107, 192, 0.3);
    }

    .btn {
        padding: 14px 20px;
        background: linear-gradient(to right, #5c6bc0, #7986cb);
        color: white;
        font-size: 1rem;
        border: none;
        border-radius: 16px;
        cursor: pointer;
        font-weight: bold;
        transition: background 0.3s ease, transform 0.2s ease;
        font-family: 'Urbanist', sans-serif;
    }

    .btn:hover {
        background: linear-gradient(to right, #3f51b5, #5c6bc0);
        transform: translateY(-2px);
    }

    @keyframes slideIn {
        from {
            opacity: 0;
            transform: translateY(30px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
</style>

<div class="page-container">
    <h2 class="page-title">âž• Add Transaction</h2>

    <form method="POST" action="/add" enctype="multipart/form-data">
        <div class="form-group">
            <label>Amount</label>
            <input type="number" step="0.01" name="amount" required>
        </div>

        <div class="form-group">
            <label>Type</label>
            <select name="type" required>
                <option value="income">Income</option>
                <option value="expense">Expense</option>
            </select>
        </div>

        <div class="form-group">
            <label>Category (optional)</label>
            <input type="text" name="category" id="category" autocomplete="off" placeholder="e.g., Rent, Groceries">
        </div>

        <div class="form-group">
            <label>Date</label>
            <input type="date" name="date" required>
        </div>

        <div class="form-group">
            <label>Note (optional)</label>
            <input type="text" name="note" placeholder="e.g., Monthly grocery at Dmart">
        </div>

        <div class="form-group">
            <label>Tag (Need / Want / Emergency)</label>
            <input type="text" name="tag" placeholder="e.g., Need">
        </div>

        <div class="form-group">
            <label for="receipt">Upload Receipt (optional)</label>
            <input type="file" name="receipt" id="receipt" accept=".jpg,.jpeg,.png,.pdf">
        </div>

        <button type="submit" class="btn">Add Transaction</button>
    </form>
</div>
{% endblock %}
